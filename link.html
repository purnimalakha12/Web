<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        a {
            text-decoration: none;
            font-size: 18px;
            padding: 5px;
        }
        a:link {
            color: blue;
        }
        a:visited {
            color: yellow;
        }
        a:hover {
            color: red;
        }
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Styled Links Example</h2>
    <p><a href="https://www.example.com" target="_blank">Visit Example</a></p>
</body>
</html>
