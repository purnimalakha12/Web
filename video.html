<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Play Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 600px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Video Player</h2>
    <video id="videoPlayer" width="600">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="document.getElementById('videoPlayer').play()">Play Video</button>
</body>
</html>
