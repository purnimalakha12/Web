<!DOCTYPE html>

<head>
    
    <title>Multilevel Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>Multilevel Ordered List</h2>
    <ol>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Citrus
                    <ol>
                        <li>Orange</li>
                        <li>Lemon</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Carrot</li>
                <li>Broccoli</li>
            </ol>
        </li>
    </ol>

    <h2>Multilevel Unordered List</h2>
    <ul>
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Dog</li>
                        <li>Cat</li>
                    </ul>
                </li>
                <li>Birds
                    <ul>
                        <li>Parrot</li>
                        <li>Eagle</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Reptiles
            <ul>
                <li>Snake</li>
                <li>Lizard</li>
            </ul>
        </li>
    </ul>
</body>
</html>
