<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Paragraph and Inline Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Welcome to My Webpage</h2>
    <p>This is a sample webpage containing a paragraph and an inline frame. The iframe below loads an external website.</p>
    
    <iframe src="https://indcoof.com/?gad_source=1" title="Embedded Website"></iframe>
</body>
</html>
