<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Fieldset and Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>
            
            <label for="dropdown">Select Address:</label>
            <select id="dropdown" name="dropdown">
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
            </select><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Identity Verification</legend>
            <label for="identity">Upload ID:</label>
            <input type="file" id="identity" name="identity"><br><br>
            
            <label for="contact">Contact Number:</label>
            <input type="password" id="contact" name="contact"><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
